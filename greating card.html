<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Greeting Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .card-container {
            perspective: 1000px;
        }
        .card {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card:hover {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-front {
            background-color: #ffcc00;
            font-size: 24px;
            font-weight: bold;
        }
        .card-back {
            background-color: #ff5733;
            color: white;
            font-size: 20px;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-front">Happy new year</div>
            <div class="card-back">Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus id rem quidem harum at impedit dicta pariatur molestias sint corporis.</div>
        </div>
    </div>
</body>
</html>
